<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" type = "text/css" href = "style.css">
    <script type = "text/javascript" src = script.js></script>
    <title>Code Quiz!</title>
</head>
<body>
    <div class = "container">
        <div id = "start-page">
            <h1>Are you ready to test your knowledge on coding?</h1>
            <h1>Take this quiz and see if you can obtain a perfect score!</h1>
            <button id = "startBtn">Begin!</button>
            <button id = "startPageHighScore">High Scores!</button>
        </div>
    </div>

    <div id = "gameOver">
        <div id = "finalScore"></div>
        <input type = "text" size = "40" placeholder= "Enter your initials to log your high score!">
        <button id = "submitScore">Submit your score!</button>
    </div>

    <div id = "highScoreContainer">
        <div id = "highScorePage">
            <div id = "highScoreHeader">
                <h2>Enter your initials here</h2>
                <h2>Your Score!</h2>
        </div>
        
    </div>
</body>
</html>
